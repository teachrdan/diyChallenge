<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="hero-image col-lg-8 col-md-6">
    <img ng-src="{{projectPic}}"/>
  </div>

  <div class="image-sidebar col-lg-4 col-md-6">
    <span class="project-title">{{project.title}}</span><br>
    <span class="project-date">{{project.stamp | date}}</span>
    <div>
      <img ng-src="{{project.maker.avatar.icon.url}}"/>
      <a ng-href="https://diy.org/{{project.maker.nickname}}">{{project.maker.nickname}}</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-lg-7 col-md-6">
    <h3 align="left">
      <span class="glyphicon glyphicon-comment"></span>{{comments.length}} Comments
    </h3>
    <ul ng-repeat="comment in comments">
      <li><img ng-src="{{comment.maker.avatar.icon.url}}"/>{{comment.raw}}</li>
    </ul>
    <div class="form-group has-feedback col-lg-1">
      <img ng-src="{{user.avatar.icon.url}}"/>
    </div>
    <div class="col-lg-5 col-md-6">
      <form type="submit" class="form-inline" role="form" ng-submit="submitComment()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" ng-model="commentText" placeholder="Add a new comment" />
          <!-- <i class="form-control-feedback"></i> -->
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <h3>
      <span class="glyphicon glyphicon-heart"></span>{{favorites1.length + favorites2.length}} Favorites
    </h3>
    <div class="col-lg-2">
      <ul ng-repeat="favorite in favorites1">
        <li><img ng-src="{{favorite.maker.avatar.icon.url}}"/>{{favorite.maker.nickname}}</li>
      </ul>
    </div>
    <div class="col-lg-2">
      <ul ng-repeat="favorite in favorites2">
        <li><img ng-src="{{favorite.maker.avatar.icon.url}}"/>{{favorite.maker.nickname}}</li>
      </ul>
    </div>
  </div>
</div>
